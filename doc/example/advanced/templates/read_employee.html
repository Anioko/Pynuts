{% extends "_layout.html" %}

{% block main %}
  <h2>Employee</h2>
  {{ view.view_read() }}
  <h2>Document history</h2>
  <table>
    <tr>
      <th>Commit datetime</th>
      <th>Commit message</th>
      <th>Edit</th>
      <th>HTML</th>
      <th>PDF</th>
    </tr>
    {% for hist in history %}
      <tr>
        <th>{{ hist.datetime }}</th>
        <td>{{ hist.message }}</td>
        <td><a href="{{ url_for('edit_employee_report', version=hist.version, **view.primary_keys) }}">></a></td>
        <td><a href="{{ url_for('html_employee', version=hist.version, **view.primary_keys) }}">></a></td>
        <td><a href="{{ url_for('pdf_employee', version=hist.version, **view.primary_keys) }}">></a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock main %}
